<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade M03</title>
</head>
<h1>Formulário de Cadastro</h1>
<body>
    <form>
        <p>Olá! Vamos realizar o seu cadastro!</p>
        <p>Gentileza preencher os campos abaixo:</p>
        <label for="seu_nome">Seu Nome</label>
        <input id="seu_nome" type="text" placeholder="Informe seu nome completo" /><br />
        <label for="seu_email">Seu Email</label>
        <input id="seu_email" type="email" placeholder="Informe seu e-mail" /><br />
        <label for="sua_senha">Sua Senha</label>
        <input id="sua_senha" type="password" placeholder="Digite uma senha" /><br />
        <button type="submit">
            Enviar dados
        </button><br />
        <button type="reset">
            Limpar dados
        </button>
    </form>
</body>
</html>
